<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 16px;
      }
      .attribution a {
        color: hsl(240, 20%, 1%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- result section start -->
      <section class="result">
        <p>Your Result</p>
        <div class="result-show">
          <p class="get-marks">76</p>
          <p class="outOfMarks">of 100</p>
        </div>
        <div class="great">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <!-- result section end -->

      <!-- summery section start -->
      <section class="summary">
        <h2>Summary</h2>
        <div class="summary-container reaction">
          <div class="summery-inner__container">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <p>Reaction</p>
          </div>
          <pre><span>80</span> / 100</pre>
        </div>
        <div class="summary-container memory">
          <div class="summery-inner__container">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <pre><span>92</span> / 100</pre>
        </div>
        <div class="summary-container verbal">
          <div class="summery-inner__container">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <p>Verbal</p>
          </div>
          <pre><span>61</span> / 100</pre>
        </div>
        <div class="summary-container visual">
          <div class="summery-inner__container">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <p>Visual</p>
          </div>
          <pre><span>72</span> / 100</pre>
        </div>
        <button>Continue</button>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">faizan</a>.
        </div>
      </section>
      <!-- summery section end -->
    </main>

    
  </body>
</html>
